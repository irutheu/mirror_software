<!DOCTYPE html>
<html>
    <head>
        <title>Mirror shield</title>
    </head>
    <body>
        
        <h2 id="date">Day Month Year</h2>
        <p id="time">Time 99:99:99</h2>
        <h2 id="city">Yekaterinburg</h2>
        <h2 id="weather">Weather: 33 C</h2>

    </body>

</html>

<script type="text/javascript">
    var date = document.getElementById("date");
    var time = document.getElementById("time");
    var city = document.getElementById("city");
    var weather = document.getElementById("weather");

    function addZero(i) {
        if (i < 10) {i = "0" + i}
        return i;
    }
    
    function refreshDateTime() {
        var dt = new Date()
        var sec = addZero(dt.getSeconds());
        var min = addZero(dt.getMinutes());
        var hour = addZero(dt.getHours());

        var year = dt.getFullYear();
        var month = addZero(dt.getMonth());
        var day = addZero(dt.getDate());
        
        date.innerHTML = day + "-" + month + "-" + year;
        time.innerHTML = "Time: " + hour + ":" + min + ":" + sec;
        
    }

    setInterval(refreshDateTime, 1000);

</script>
